{% load django_bootstrap5 %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- static -->
  <link rel="stylesheet" href="/static/css/base.css">
  </head>

<body>
  <header>
    <!-- place navbar here -->
    navbar
  </header>
  <main>
    {% block body %}
    {% endblock body %}
  </main>
  <footer>
    <!-- place footer here -->
    <div id="player" class="d-none"></div>
    <div class="d-none">
      <div id="current-time">0:00</div>
      <input id="progress-bar" type="range" value="0">
      <div id="duration">0:00</div>
    </div>
    <div id="bottom-player">
      <img id="img" src="" alt="">
      <div id="" class="marquee">
        <p class="title"></p>
        <p class="channel"></p>
      </div>
      <div class="btn-container">
        <i id="previous" class="bi bi-skip-start-fill"></i>
        <i id="video-btn" class="bi bi-play-fill"></i>
        <i id="next" class="bi bi-skip-end-fill"></i>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<!-- JS -->
<script type="text/javascript" src="/static/js/base.js"></script>
</body>

</html>
